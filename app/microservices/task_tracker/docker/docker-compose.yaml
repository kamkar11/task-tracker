---
services:
  task-tracker:
    build:
      context: ../../../../
      dockerfile: app/base_image/Dockerfile
    image: base-python:3.12.5
    ports:
      - 8001:8000
    volumes:
      - ../:/app
      - ../../../../common:/app/common
    env_file:
      - ../../../../.env
    environment:
      APP_NAME: task_tracker
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:8000/healthcheck || exit 1"]
      interval: 5s
      retries: 10
      start_period: 10s
      timeout: 10s